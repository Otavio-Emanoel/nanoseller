# Profile local: Postgres + Flyway habilitado

spring.datasource.url=${NANOSELLER_DB_URL:jdbc:postgresql://localhost:5432/nanoseller}
spring.datasource.driverClassName=${NANOSELLER_DB_DRIVER:org.postgresql.Driver}
spring.datasource.username=${NANOSELLER_DB_USER:nanoseller}
spring.datasource.password=${NANOSELLER_DB_PASSWORD:nanoseller}

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=${NANOSELLER_JPA_DDL_AUTO:validate}

spring.flyway.enabled=${NANOSELLER_FLYWAY_ENABLED:true}

spring.data.redis.host=${NANOSELLER_REDIS_HOST:localhost}
spring.data.redis.port=${NANOSELLER_REDIS_PORT:6379}

# JWT (dev/local)
security.jwt.secret=${NANOSELLER_JWT_SECRET:0123456789ABCDEF0123456789ABCDEF}
security.jwt.issuer=nanoseller-api
security.jwt.access-token-ttl=PT2H
security.jwt.refresh-token-ttl=P30D
